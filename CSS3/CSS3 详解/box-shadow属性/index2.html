<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>box-shadow</title>
	<style>
		table{
			border-spacing: 12px;
			box-shadow: 5px 5px 5px blue;
		}
		td {
			background-color: green;
			box-shadow: 5px 5px 5px #8effe4;
		}
		
	</style>
</head>
<body>

	<table>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
	</table>
</body>
</html>
