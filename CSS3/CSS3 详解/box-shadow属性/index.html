<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>box-shadow</title>
	<style>
		div {
			width: 200px;
			height: 200px;
		}
		div span,
		div::first-letter{
			box-shadow: 2px 2px 1px green;
		}
		
	</style>
</head>
<body>

<div>
	<span>内部文字1</span>
	内部文字2
</div>
</body>
</html>
