<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>在页面上显示服务器端的字体</title>
    <style>
        
        @font-face{
            font-family:Arial;
	        /* local-使用本地字体 */
            src:local('Arial');
        }

        h1{
            font-family: Arial;
            font-weight: lighter;
        }
        h1.bold{
            font-weight:  bold;
            font-size: 30px;
        }
        h1.bolder{
            font-weight:  bolder;
            font-size: 50px;
        }
    </style>
</head>
<body>

<h1>在页面上显示服务器端的字体</h1>

<h1>Hello Html5  Css3</h1>

<h1 class=" bold">Hello Html5  Css3</h1>
<h1 class=" bolder">Hello Html5  Css3</h1>
</body>
</html>
