<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>在一个元素中显示多个背景图像</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            width: 1000px;
            height: 800px;
	        /* 多个背景图像会重叠，前面的url图像在最上面，之后的在下面 */
            background-image: url("bj4.png"),url("bj3.png"),url("bj2.png"),url("bj1.jpg");
            background-repeat: no-repeat;
	        
            /*background-position: center;*/
            background-position: right;
        }
    </style>
</head>
<body>
<h1>在一个元素中显示多个背景图像</h1>
<div></div>
</body>
</html>
