<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>transform属性</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: #000;
        }
        div:hover{
			transform: skew(30deg);
        }
    </style>
</head>
<body>
<h1>倾斜skew</h1>
<div></div>
</body>
</html>
