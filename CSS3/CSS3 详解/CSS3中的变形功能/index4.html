<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>transform属性</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: #000;
	        
	        /* 设置旋转元素的基点位置，默认是在center */
            transform-origin:bottom ;
	        
	        transition: all 1s;
        }
        div:hover{
	        transform: translateX(30px) rotate(40deg) scale(1.5);
        }
    </style>
</head>
<body>
<h1>移动translate</h1>
<div>
</div>
</body>
</html>
