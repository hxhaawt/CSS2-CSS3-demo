<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>使用选择器来插入图片</title>
	<style>
		h2:after{
			margin-left: 4px;
		}
		h2.hot:after{
			content: url("hot.gif");
		}
		h2.digest:after {
			content: url("digest.gif");
		}
		h2.xinren:after{
			content: url("xinren.gif");
		}
		
	</style>
</head>
<body>

	<h1>使用选择器插入内容</h1>
	<h2 class="hot">使用选择器插入内容</h2>
	<h2 class="digest">使用选择器插入内容</h2>
	<h2 class="hot">使用选择器插入内容</h2>
	<h2 class="hot">使用选择器插入内容</h2>
	<h2 class="xinren">使用选择器插入内容</h2>

</body>
</html>
