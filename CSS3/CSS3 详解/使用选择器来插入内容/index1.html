<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>使用选择器来插入内容</title>
	<style>
		h2:before{
			content: 'title';
			color: white;
			background: green;
			padding: 1px 3px;
			margin-right: 5px;
		}
		h2:after{
			content: 'title';
			color: white;
			background: green;
			padding: 1px 3px;
			margin-left: 5px;
		}
		.nocontent:before{
			content: none;
		}
	</style>
</head>
<body>

	<h1>使用选择器插入内容</h1>
	<h2>使用选择器插入内容</h2>
	<h2>使用选择器插入内容</h2>
	<h2>使用选择器插入内容</h2>
	<h2 class="nocontent">使用选择器插入内容</h2>
	<h2>使用选择器插入内容</h2>
</body>
</html>
