<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>css3 box-sizing</title>
</head>
<style type="text/css">    

    .box1 {
        /* color: red; */
        margin: 20px auto;
        width: 300px;
    }
    .box1 > div {
        color: blue;
    }

    .box1
     {
        font-size: 50px;
        text-shadow: 
            0 -2px 3px #fff,
            0 -4px 3px #aaa,
            0 -6px 3px #666, 
            0 -8px 3px #000;
    }

    

</style>
<body>

    <div class='box1'>
        <p>111</P>
        <div>
            <p>222</p>
            <div>
                <p>333</p>
            </div>
        </div>
    </div>

</body>
</html>
